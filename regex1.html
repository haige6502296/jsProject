<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<script>
    let str1="js其实蛮简单的";
    let n=str1.search(/的/i);

    /*获取本html内容的文本文件后替换some*/
    function replace_show() {

    let replace_test=txt.replace(/some/i,"little");
    document.getElementById("txt").innerHTML=replace_test;
    }
</script>
<p id="n"></p>
<div id="txt">
