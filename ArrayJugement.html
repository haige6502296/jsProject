<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断是否是数组</title>
</head>
<body>
<p>判断是否为数组</p>
<p id="fruits"></p>
<script>
    var fruits=['banana', 'Orange','Apple','Mango']
    document.getElementById("fruits").innerHTML=isArray(fruits);//调用方法输出结果true or false
    function isArray(myArray) {
        return myArray.constructor.toString().indexOf("Array")>-1;/*判断首位元素的索引是否存在*/
    }
</script>
</body>
</html>
